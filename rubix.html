<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>

<body>
  <a-scene>
    <!-- Center of the Rubik's Cube -->
    <a-entity position="0 1 -5">
      <!-- Front face -->
      <a-box position="-1 0.5 0.5"  color="blue"></a-box>
      <a-box position="-2.1 0.5 0.5" color="blue"></a-box>
      <a-box position="-3.2 0.5 0.5"  color="blue"></a-box>
      <a-box position="-1 1.6 0.5"  color="blue"></a-box>
      <a-box position="-2.1 1.6 0.5"   color="blue"></a-box>
      <a-box position="-3.2 1.6 0.5"   color="blue"></a-box>
      <a-box position="-1 2.7 0.5"  color="blue"></a-box>
      <a-box position="-2.1 2.7 0.5"  color="blue"></a-box>
      <a-box position="-3.2 2.7 0.5" color="blue"></a-box>

      <!-- Back face -->
      <a-box position="-1 0.5 -2.3"  color="green"></a-box>
      <a-box position="-2.1 0.5 -2.3"  color="green"></a-box>
      <a-box position="-3.2 0.5 -2.3"  color="green"></a-box>
      <a-box position="-1 1.6 -2.3" color="green"></a-box>
      <a-box position="-2.1 1.6 -2.3"   color="green"></a-box>
      <a-box position="-3.2 1.6 -2.3"  color="green"></a-box>
      <a-box position="-1 2.7 -2.3"   color="green"></a-box>
      <a-box position="-2.1 2.7 -2.3"  color="green"></a-box>
      <a-box position="-3.2 2.7 -2.3" color="green"></a-box>


      <!-- Right face -->
      <a-box position="-0.8 0.5 -0.9" rotation="0 90 0" color="orange"></a-box>
      <a-box position="-0.8 1.6 -0.9" rotation="0 90 0" color="orange"></a-box>
      <a-box position="-0.8 2.7 -0.9" rotation="0 90 0" color="orange"></a-box>
      <a-box position="-0.8 0.5 0.3" rotation="0 90 0"  color="orange"></a-box>
      <a-box position="-0.8 1.6 0.3" rotation="0 90 0"  color="orange"></a-box>
      <a-box position="-0.8 2.7 0.3" rotation="0 90 0"  color="orange"></a-box>
      <a-box position="-0.8 0.5 -2.1" rotation="0 90 0"  color="orange"></a-box>
      <a-box position="-0.8 1.6 -2.1" rotation="0 90 0" color="orange"></a-box>
      <a-box position="-0.8 2.7 -2.1" rotation="0 90 0" color="orange"></a-box>


      <!-- Left face -->
      <a-box position="-3.4 0.5 -0.9" rotation="0 90 0" color="red"></a-box>
      <a-box position="-3.4 1.6 -0.9" rotation="0 90 0" color="red"></a-box>
      <a-box position="-3.4 2.7 -0.9" rotation="0 90 0" color="red"></a-box>
      <a-box position="-3.4 0.5 0.3" rotation="0 90 0"  color="red"></a-box>
      <a-box position="-3.4 1.6 0.3" rotation="0 90 0"  color="red"></a-box>
      <a-box position="-3.4 2.7 0.3" rotation="0 90 0"  color="red"></a-box>
      <a-box position="-3.4 0.5 -2.1" rotation="0 90 0"  color="red"></a-box>
      <a-box position="-3.4 1.6 -2.1" rotation="0 90 0" color="red"></a-box>
      <a-box position="-3.4 2.7 -2.1" rotation="0 90 0" color="red"></a-box>


      <!-- Top face -->
      <a-box position="-1 2.9 -0.9" rotation="0 90 0" color="white"></a-box>
      <a-box position="-2.1 2.9 -0.9" rotation="0 90 0" color="white"></a-box>
      <a-box position="-3.2 2.9 -0.9" rotation="0 90 0" color="white"></a-box>
      <a-box position="-1 2.9 0.3" rotation="0 90 0"  color="white"></a-box>
      <a-box position="-2.1 2.9 0.3" rotation="0 90 0"  color="white"></a-box>
      <a-box position="-3.2 2.9 0.3" rotation="0 90 0"  color="white"></a-box>
      <a-box position="-1 2.9 -2.1" rotation="0 90 0"  color="white"></a-box>
      <a-box position="-2.1 2.9 -2.1" rotation="0 90 0" color="white"></a-box>
      <a-box position="-3.2 2.9 -2.1" rotation="0 90 0" color="white"></a-box>


      <!-- Bottom face -->
      <a-box position="-1 0.3 -0.9" rotation="0 90 0" color="yellow"></a-box>
      <a-box position="-2.1 0.3 -0.9" rotation="0 90 0" color="yellow"></a-box>
      <a-box position="-3.2 0.3 -0.9" rotation="0 90 0" color="yellow"></a-box>
      <a-box position="-1 0.3 0.3" rotation="0 90 0"  color="yellow"></a-box>
      <a-box position="-2.1 0.3 0.3" rotation="0 90 0"  color="yellow"></a-box>
      <a-box position="-3.2 0.3 0.3" rotation="0 90 0"  color="yellow"></a-box>
      <a-box position="-1 0.3 -2.1" rotation="0 90 0"  color="yellow"></a-box>
      <a-box position="-2.1 0.3 -2.1" rotation="0 90 0" color="yellow"></a-box>
      <a-box position="-3.2 0.3 -2.1" rotation="0 90 0" color="yellow"></a-box>

    </a-entity>

    <!-- Camera -->
      <a-entity
        camera
        wasd-controls
        look-controls
        position="0 1.6 0"
      ></a-entity>
    </a-scene>
</body>

</html>
